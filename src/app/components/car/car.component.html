<div id="product-tab" class="row clearfix">
      <div *ngIf="dataLoaded==false"  class="d-flex justify-content-center">
        <div class="spinner-border text-dark" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>

<div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let car of cars">
    <div class="product-box " >
        <a href="" ></a>
        
        <span class="product-name">Car Name : {{ car.carName }}</span>
        <span class="product-name">Marka : {{ car.brandName }}</span>
        <span class="product-name">Renk : {{ car.colorName }}</span>
        <span class="cat-name">Daily Price : {{ car.dailyPrice }}</span>

        <a class="product-lnk" href="#">Rent</a>
        <span class="product-search"><span class="search-icn"></span>
    </span></div>
</div>
</div>
